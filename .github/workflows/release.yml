name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: kasmctl-linux-amd64
          - target: aarch64-unknown-linux-gnu
            runner: ubuntu-latest
            artifact: kasmctl-linux-arm64
            cross: true
          - target: x86_64-unknown-linux-musl
            runner: ubuntu-latest
            artifact: kasmctl-linux-amd64-musl
            musl: true
          - target: aarch64-unknown-linux-musl
            runner: ubuntu-latest
            artifact: kasmctl-linux-arm64-musl
            cross: true
          - target: x86_64-apple-darwin
            runner: macos-latest
            artifact: kasmctl-darwin-amd64
          - target: aarch64-apple-darwin
            runner: macos-latest
            artifact: kasmctl-darwin-arm64

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl tools
        if: matrix.musl
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --locked

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }}
          else
            cargo build --release --target ${{ matrix.target }}
          fi

      - name: Package binary
        run: |
          cp target/${{ matrix.target }}/release/kasmctl kasmctl
          tar czf ${{ matrix.artifact }}.tar.gz kasmctl

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums-sha256.txt
